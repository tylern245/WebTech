<div class="fill-in-form">
	<h3 align="">Fill out contact form</h3>
	<div class="form-group">
		<label>First Name:</label>
		<input class="form-control" input="text" id="fname" onBlur="checkName(this.value, this.id)">
		<p class="help-block" id="fnameHelp"></p>
	</div>
	<div class="form-group">
		<label>Last Name:</label>
		<input class="form-control" input="text" id="lname" onBlur="checkName(this.value, this.id)">
		<p class="help-block" id="lnameHelp"></p>
	</div>
	<div class="form-group">
		<label>Email:</label>
		<input class="form-control" type="text" id="email" onBlur="checkEmail(this.value, this.id)">
		<p class="help-block" id="emailHelp"></p>
	</div>
	<div class="form-group">
		<label>Username:</label>
		<input class="form-control" input="text" id="username" onBlur="checkUsername(this.value, this.id)">
		<p class="help-block" id="usernameHelp"></p>
	</div>
	<div class="form-group">
		<label>Comments:</label>
		<textarea class="form-control" id="comment" onBlur="checkComments(this.value, this.id)"></textarea>
		<p class="help-block" id="commentHelp"></p>
	</div>
</div>	

</body>
